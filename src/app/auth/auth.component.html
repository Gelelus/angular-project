<div class="row" *ngIf="authParamsObs | async as authParams">
  <div class="col-cs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="authParams.error">
      <p>{{ authParams.error }}</p>
    </div>
    <div *ngIf="authParams.isLoading" style="text-align: center;" class='spinner-container'>
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!authParams.isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Swith to {{ isLoginMode ? "Sign" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
