<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
    ></app-recipe-item>
    <app-pagination
      *ngIf="recipesNumber > 5"
      [itemsNumber]="recipesNumber"
      (changePage)="onChangePage($event)"
    ></app-pagination>
  </div>
</div>
