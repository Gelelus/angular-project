<div class="input-group">
  <input class="form-control" [(ngModel)]="searchString"/>
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="onSearch()">
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </span>
</div>

<br />

<div class="row">
  <div class="col-sm-6 text-left">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-default dropdown-toggle"
        data-toggle="dropdown"
      >
        Order <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a (click)="onOrder(1)">Ascending</a></li>
        <li><a (click)="onOrder(-1)">Descending</a></li>
      </ul>
    </div>
  </div>
  <div class="col-sm-6 text-right">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-default dropdown-toggle"
        data-toggle="dropdown"
      >
        Order by <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a (click)="onOrderBy('name')">Name/Email</a></li>
        <li><a (click)="onOrderBy('date')">Date</a></li>
      </ul>
    </div>
  </div>
</div>
