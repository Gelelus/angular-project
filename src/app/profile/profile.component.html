<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4 pb-5" *ngIf="user | async as userData">
      <!-- Account Sidebar-->
      <div class="author-card pb-3">
        <div
          class="author-card-cover"
          style="
            background-image: url(https://demo.createx.studio/createx-html/img/widgets/author/cover.jpg);
          "
        ></div>
        <div class="author-card-profile">
          <div class="author-card-avatar">
            <img
              [src]="imgAvatarUrl || serverUrl + userData.avatarImgUrl"
              [alt]="userData.name"
            />
          </div>

          <div class="author-card-details">
            <h5 class="author-card-name text-lg">{{ userData.name }}</h5>
            <span class="author-card-position"
              >Joined {{ prittyDate(userData.date) }}</span
            >
          </div>
        </div>
        <button
          type="button"
          class="btn btn-img-picker"
          (click)="filePicker.click()"
        >
          Ð¡hoose avatar
        </button>
        <button
          type="button"
          class="btn btn-img-picker"
          (click)="onImageChange()"
          *ngIf="imgEdit"
        >
          Change avatar
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div class="wizard">
        <nav class="list-group list-group-flush">
          <a
            class="list-group-item"
            routerLinkActive="active"
            routerLink="/profile/orders"
          >
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="fe-icon-shopping-bag mr-1 text-muted"></i>
                <div class="d-inline-block font-weight-medium text-uppercase">
                  Orders List
                </div>
                <span class="badge badge-secondary">{{ orderValue | async}}</span>
              </div>
            </div> </a
          ><a
            class="list-group-item"
            routerLinkActive="active"
            routerLink="/profile/setting"
            ><i class="fe-icon-user text-muted"></i>Profile Settings</a
          >
          <a
            class="list-group-item"
            routerLinkActive="active"
            routerLink="/profile/recipes"
            ><i class="fe-icon-user text-muted"></i>My recipes</a
          >
        </nav>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
