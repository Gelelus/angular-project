<div class="col-lg-8 pb-5" *ngIf="ordersObs | async as orders">
  <div *ngFor="let order of orders; let i = index">
    <div class="row">
      <div class="col-xs-10">
        <h5>Order {{ i + 1 }}</h5>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-secondary" (click)="onOrderRecived(order._id)">
          order received
        </button>
      </div>
    </div>
    
    <app-order-item [order]="order"></app-order-item>
    <br />
  </div>
</div>
