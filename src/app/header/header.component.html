<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
        style="cursor: pointer;"
        class="navbar-brand"
        (click)="onCollapse(divCollapse)"
        >Recipe Book</a
      >
    </div>

    <div class="collapse navbar-collapse" #divCollapse>
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuth">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuth">
          <a routerLink="/auth">Authenticate</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="isAuth">
        <li class="dropdown" appDropdown>
          <a class="dropdown-toggle" role="button"
            >Managespan <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer;" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer;" (click)="onFetchData()"
                >Featch Data</a
              >
            </li>
          </ul>
        </li>

        <li>
          <a class="btn-logout" (click)="onLogout()">Logout</a>
        </li>
        <li class="avatar-container">
          <img
            width="50px"
            height="50px"
            class="rounded mx-auto d-block img-avatar"
            [src]="userImgUrl"
            alt=""
          />
        </li>
        <li>
          <a style="cursor: pointer;">{{ userEmail }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
